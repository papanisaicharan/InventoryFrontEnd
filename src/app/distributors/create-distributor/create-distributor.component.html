<form [formGroup]="createDistributorFormGroup" (ngSubmit)="onSubmit()">

    <div>
        <label for="emailId">Email Id: </label>
        <input id="emailId" type="text" formControlName="emailId" required>
    </div>
    
    <div>
        <label for="first-name">First Name: </label>
        <input id="first-name" type="text" formControlName="firstName" required>
    </div>

    <div>
        <label for="last-name">Last Name: </label>
        <input id="last-name" type="text" formControlName="lastName" required>
    </div>

    <div>
        <label for="location">Location: </label>
        <input id="location" type="text" formControlName="location" required>
    </div>

    <div>
        <label for="phoneNumber">Phone number: </label>
        <input id="phoneNumber" type="text" formControlName="phoneNumber">
    </div>


    <button  type="submit" class="btn btn-primary" [disabled]="!createDistributorFormGroup.valid">Submit</button>


    
  </form>
